<!DOCTYPE html>
<html>
<head>
    <title>മലയാളം തീറാധാര പരിഭാഷകൻ</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .head {
            /* text-align: center; */
            padding-bottom: 3%;
            padding-top: 1%;
        }
        .loading {
            width: 17px;
            height: 17px;
            margin:auto;
            display:table;
            position: absolute;
            z-index: 1;
            left: 0;
            right:0;
            top: 50%;
            border:1px solid;
            transform:translateY(337%);
            /* transform:translateX(150%); */
            animation-name: loading;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            margin-left: -(50% of width);
        }
        @keyframes loading {
            0%   {background-color:red; left:0px; top:0px;}
            25%  {background-color:rgb(243, 243, 61); left:30px; top:0px;}
            50%  {background-color:rgb(64, 64, 200); left:30px; top:30px;}
            75%  {background-color:rgb(31, 236, 31); left:0px; top:30px;}
            100% {background-color:red; left:0px; top:0px;}
        }
    </style>
</head>
<body>
    <div class="container text-center">
    <h1 class="head">മലയാളം തീറാധാര പരിഭാഷകൻ</h1>
    <br>
    <div class="" id="animation"></div>
    <div class="row justify-content-center">
    <div class="col" id="result" style="position: absolute; z-index: 1;"></div>
    </div>
    <br>
    <br>
    <!-- <a class="btn btn-primary" id="disp_btn" href="/display">Display PDF</a> -->
    <div class="row justify-content-around">
    <!-- <div id="buttonsDiv" class="col-4"> -->
    <form id="pdfForm" class="col-4" enctype="multipart/form-data" method="post">
                <input type="file" style="display: none;" name="file" id="pdfFile" accept=".pdf" required>
                <a class="btn btn-outline-secondary" id="fileSelect">Click Select a File to upload</a>
                <button class="btn btn-primary" id="submitBtn" type="button">Get OCR</button>
            </form>
    <!-- </div> -->
    <div class="col-4" id="tranDiv">
    </div>
    <div class="col-4">
        <button class="btn btn-warning" id="cancelBtn" type="button">Cancel</button>
    </div>
    </div>
    <br>
    <hr>
    <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pdf-tab" data-bs-toggle="pill" data-bs-target="#pdf-pills" type="button" role="tab" aria-controls="pills-home" aria-selected="true">PDF</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="ocr-tab" data-bs-toggle="pill" data-bs-target="#ocr-pills" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">OCR</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="translation-tab" data-bs-toggle="pill" data-bs-target="#translation-pills" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Translation</button>
        </li>
      </ul>
      <br>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pdf-pills" role="tabpanel" aria-labelledby="pdf-tab" tabindex="0">
            <div class="row justify-content-around">
            <div class="col">
            <!-- <h1 id="pdfPath" style="display: none;">{{ pdf_path() }}</h1> -->
            <embed src="" id="pdfView" height="1000vh" width="700vw">
            </div>
        </div></div>
        <div class="tab-pane fade" id="ocr-pills" role="tabpanel" aria-labelledby="ocr-tab" tabindex="0">
            <div class="col">
                <textarea name="ocrText" id="ocrText" cols="75" rows="40" style="resize: none; border: none;"></textarea>
            </div>
        </div>
        <div class="tab-pane fade" id="translation-pills" role="tabpanel" aria-labelledby="translation-tab" tabindex="0">...</div>
      </div>
    <br>
</body>
</form>
<a id="downloadLink" style="display: none;" download="output.txt">Download Text</a>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
