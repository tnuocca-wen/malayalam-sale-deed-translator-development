    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .head {
            /* text-align: center; */
            padding-bottom: 3%;
            padding-top: 1%;
        }
        .loading {
            width: 17px;
            height: 17px;
            margin:auto;
            display:table;
            position: absolute;
            z-index: 1;
            left: 0;
            right:0;
            top: 50%;
            border:1px solid;
            transform:translateY(337%);
            /* transform:translateX(150%); */
            animation-name: loading;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            margin-left: -(50% of width);
        }
        @keyframes loading {
            0%   {background-color:red; left:0px; top:0px;}
            25%  {background-color:rgb(243, 243, 61); left:30px; top:0px;}
            50%  {background-color:rgb(64, 64, 200); left:30px; top:30px;}
            75%  {background-color:rgb(31, 236, 31); left:0px; top:30px;}
            100% {background-color:red; left:0px; top:0px;}
        }
        /* For the Checkboxes */
        /* The container */
        .chk-container {
        /* display: block; */
        position: relative;
        /* padding-left: 35px; */
        margin-bottom: 12px;
        cursor: pointer;
        /* font-size: 22px; */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }

        /* Hide the browser's default checkbox */
        .chk-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: auto;
        width: auto;
        padding: 7px 11px 7px 11px;
        background-color: #00000000;
        }

        /* On mouse-over, add a grey background color */
        .chk-container:hover input ~ .checkmark {
        background-color: #fff;
        }

        /* When the checkbox is checked, add a blue background */
        .chk-container input:checked ~ .checkmark {
        color: #fff;
        background-color: rgba(250, 95, 34, 0.888);
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        }

        /* Show the checkmark when checked */
        .chk-container input:checked ~ .checkmark:after {
        display: none;
        }

        /* Style the checkmark/indicator */
        .chk-container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        }        
    </style>
</head>
